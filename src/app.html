<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<!-- Google tag (gtag.js) - 遅延読み込みでパフォーマンス最適化 -->
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag() {
				dataLayer.push(arguments)
			}

			// ページの主要コンテンツ読み込み後に読み込む
			window.addEventListener('load', function () {
				const script = document.createElement('script')
				script.async = true
				script.src = 'https://www.googletagmanager.com/gtag/js?id=G-HFJCYH2WYS'
				document.head.appendChild(script)

				script.onload = function () {
					gtag('js', new Date())
					gtag('config', 'G-HFJCYH2WYS') // cspell:disable-line
				}
			})
		</script>

		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1014823123178423"
			crossorigin="anonymous"
		></script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
