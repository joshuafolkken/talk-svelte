pre-commit:
  parallel: true
  commands:
    prevent-main-commit:
      run: |
        current_branch=$(git rev-parse --abbrev-ref HEAD)
        if [ "$current_branch" = "main" ]; then
          echo "ğŸš« Error: Direct commits to main branch are not allowed"
          echo "   Please create a new branch and commit there:"
          echo "   git checkout -b feature/your-feature-name"
          exit 1
        fi

    type-check:
      run: npm run check
      stage_fixed: true

    prettier:
      glob: '*.{js,ts,svelte,json,css,md,html}'
      exclude: "^\\.|/node_modules/|/dist/|/build/|/\\.svelte-kit/"
      run: npx prettier --write --ignore-unknown {staged_files}
      stage_fixed: true

    eslint:
      glob: '*.{js,ts,svelte}'
      exclude: "^\\.|/node_modules/|/dist/|/build/|/\\.svelte-kit/"
      run: npx eslint --fix {staged_files}
      stage_fixed: true

    test-unit:
      run: npm run test:unit -- --run --reporter=verbose --coverage=false

  fail_text: |
    ğŸš« Commit blocked due to quality checks failure
    Please fix the issues above and try again.

    Quick fixes:
    â€¢ Run `npm run format` to auto-format code
    â€¢ Run `npm run lint` to check and fix linting issues
    â€¢ Run `npm run check` to verify TypeScript types

pre-push:
  parallel: false
  piped: true
  commands:
    build-check:
      priority: 2
      run: npm run build

    test-e2e:
      priority: 3
      run: npm run test:e2e

  fail_text: |
    ğŸš« Push blocked due to build or test failures
    Please resolve the issues above before pushing.

    Troubleshooting:
    â€¢ Check build errors: `npm run build`
    â€¢ Run E2E tests locally: `npm run test:e2e`

